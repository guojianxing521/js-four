<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				transition: 0.5s;
				border-radius: 50px;
				
			}
		</style>
	</head>
	<body>
		<div>	</div>
		<script>
			var aDiv = document.getElementsByTagName('div')[0];
			aDiv.onmousemove =function(ev){
				ev=ev||event;
				
				aDiv.style.marginLeft = ev.clientX+'px';
				aDiv.style.marginTop = ev.clientY+'px';
			}
		</script>
	</body>
</html>
